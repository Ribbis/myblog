
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>{{data.title}}</title>
    <meta name="application-name" content="{{data.title}}"/>

    <link rel="profile" href="http://gmpg.org/xfn/11" />
    <link rel="theme author" href="Xu.hel,xu@xuui.net" />
    <link rel="shortcut icon" href="{{urls.media}}/favicon.png"/>

    <!-- <link rel="stylesheet" media="screen" href="{{urls.stylesheets}}/style.css" /> -->
    <script>if(self!=top){top.location.href=self.location.href;}</script>
    <link rel="alternate" type="application/rss+xml" title="{{data.title}} &raquo; RSS Feed" href="http://feed.feedsky.com/ecchanger" />
    <!-- <link rel="stylesheet" href="{{urls.stylesheets}}/shortstyle.css" media="screen" /> -->
    <!-- <link rel="stylesheet" href="{{urls.stylesheets}}/moon.css?t=12" media="screen" /> -->
    {{{ stylesheets.all }}}
    <!-- {{{ javascripts.all }}} -->
    <script src="{{urls.javascripts}}/jquery.js"></script>
  </head>
  <body class="blog custom-background">
    {{> header}}
    <script type="text/javascript" defer src="{{urls.javascripts}}/rotation.js"></script>

    <div id="container">
      <article>
        {{> breadcrumb}}
        {{{ content }}}
      </article>
      {{> side_bar}}
      <div class="clear"></div>
    </div>
    {{> footer}}
    <script type='text/javascript' src='{{urls.javascripts}}/load.js?ver=1.5.0'></script>
    
    <script src='{{urls.javascripts}}/scripts.js?ver=1.3'></script>
    {{{ widgets.google_prettify }}}
    <!-- {{{ widgets.analytics }}} -->

  </body>
</html>
