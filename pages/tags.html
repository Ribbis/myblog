				{{# posts.tags.all }}

				{{/ posts.tags.all }}
			</ul>
		</li>
	</ul>

	<div id="archives" class="entry">
		{{# posts.tags.all }}
		  <h3 id="{{name}}-ref">â˜ž&nbsp;{{name}}</h3>
		  <ul class="ulpost">
			  {{# posts?to_posts }}

			  {{/ posts?to_posts }}
			</ul>
		{{/ posts.tags.all }} 
	</div>
</section>
